name: Build and Test with Sanitizers

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-linux:
    name: Linux (GCC with AddressSanitizer)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build gcc g++ libeigen3-dev
        
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.20'
        
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DUSE_SUPERBUILD=OFF \
          -DUSE_GUI=OFF \
          -DUSE_PYTHON=OFF \
          -DUSE_OCC=OFF \
          -DUSE_SPDLOG=OFF \
          -DDEBUG_LOG=OFF \
          -DUSE_ASAN=ON \
          -DCHECK_RANGES=ON \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          
    - name: Build
      run: cmake --build build --target ng_stl -j $(nproc)
      
    - name: Test ng_stl executable
      run: |
        cd build
        # Run the test executable
        ./nglib/tests/ng_stl
        echo "ng_stl test completed successfully"

  build-test-windows:
    name: Windows (MSVC with AddressSanitizer) 
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.20'
        
    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=Debug `
          -DUSE_SUPERBUILD=OFF `
          -DUSE_GUI=OFF `
          -DUSE_PYTHON=OFF `
          -DUSE_OCC=OFF `
          -DUSE_SPDLOG=OFF `
          -DDEBUG_LOG=OFF `
          -DUSE_ASAN=ON `
          -DCHECK_RANGES=ON `
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          
    - name: Build
      run: cmake --build build --config Debug --target ng_stl
      
    - name: Test ng_stl executable
      run: |
        cd build
        # Run the test executable (Debug config on Windows)
        .\nglib\tests\Debug\ng_stl.exe
        Write-Host "ng_stl test completed successfully"