name: Build and Test with Sanitizers

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-linux:
    name: Linux (GCC with AddressSanitizer)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build gcc g++ libeigen3-dev
        
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.20'
        
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DUSE_SUPERBUILD=OFF \
          -DUSE_GUI=OFF \
          -DUSE_PYTHON=OFF \
          -DUSE_OCC=OFF \
          -DUSE_SPDLOG=OFF \
          -DDEBUG_LOG=OFF \
          -DUSE_ASAN=ON \
          -DCHECK_RANGES=ON \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          
    - name: Build
      run: cmake --build build --target ng_stl -j $(nproc)
      
    - name: Test ng_stl executable
      run: |
        cd build
        echo "Running ng_stl test with AddressSanitizer..."
        # Run the test executable with leak detection disabled (focus on memory corruption)
        export ASAN_OPTIONS="detect_leaks=0:abort_on_error=1"
        echo "ASAN_OPTIONS: $ASAN_OPTIONS"
        
        # Check if executable exists
        if [ -f "./nglib/tests/ng_stl" ]; then
          echo "Found ng_stl executable, executing..."
          ./nglib/tests/ng_stl
          if [ $? -eq 0 ]; then
            echo "ng_stl test completed successfully"
          else
            echo "ng_stl test failed with exit code: $?"
            exit $?
          fi
        else
          echo "ERROR: ng_stl executable not found!"
          find . -name "ng_stl" -type f
          exit 1
        fi

  build-test-linux-msan:
    name: Linux (Clang with MemorySanitizer)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build clang libeigen3-dev
        
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.20'
        
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_BUILD_TYPE=Debug \
          -DUSE_SUPERBUILD=OFF \
          -DUSE_GUI=OFF \
          -DUSE_PYTHON=OFF \
          -DUSE_OCC=OFF \
          -DUSE_SPDLOG=OFF \
          -DDEBUG_LOG=OFF \
          -DUSE_MSAN=ON \
          -DCHECK_RANGES=ON \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          
    - name: Build
      run: cmake --build build --target ng_stl -j $(nproc)
      
    - name: Test ng_stl executable
      run: |
        cd build
        echo "Running ng_stl test with MemorySanitizer..."
        # Run the test executable with MSan options
        export MSAN_OPTIONS="halt_on_error=1:abort_on_error=1:print_stats=1"
        echo "MSAN_OPTIONS: $MSAN_OPTIONS"
        
        # Check if executable exists
        if [ -f "./nglib/tests/ng_stl" ]; then
          echo "Found ng_stl executable, executing..."
          ./nglib/tests/ng_stl
          if [ $? -eq 0 ]; then
            echo "ng_stl test completed successfully"
          else
            echo "ng_stl test failed with exit code: $?"
            exit $?
          fi
        else
          echo "ERROR: ng_stl executable not found!"
          find . -name "ng_stl" -type f
          exit 1
        fi